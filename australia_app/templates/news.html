{% extends 'base.html' %}
{% load static %}
{% block body_block %}

<main id="main">

<section id="blogs">
<div class="section-title">
  <span style="color: black;">Breaking News</span>

</div>
  <div class="container">

    {% for article in news %}
          <div class="blog-box">
            <div class="row" data-aos="fade-up">

            <div class="col">
              <a href="{{ article.link }}"><h3 class="blog-head">{{ article.title }}</h3></a>

              <p class="blog-para">{{ article.desc }}</p>


                <p class="blog-date">{{ article.date }}</p>

              <p class="blog-source">Source: <i><b>acacia-au.com</b></i></p>
            </div>

            <div class="col">
              <img class="blog-img" src="" alt="">
            </div>

          </div>

          </div>
    {% endfor %}
  </div>
</section>


</main>

{% endblock %}
